<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Form Pendaftaran</h2>
        <form id="registrationForm">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" required>
            
            <label for="tanggal_lahir">Tanggal Lahir:</label>
            <input type="date" id="tanggal_lahir" required>
            
            <label for="alamat">Alamat:</label>
            <textarea id="alamat" required></textarea>
            
            <label for="domisili">Domisili sesuai KTP:</label>
            <input type="text" id="domisili" required>
            
            <label for="pekerjaan">Pekerjaan:</label>
            <select id="pekerjaan" required>
                <option value="Swasta">Swasta</option>
                <option value="Wiraswasta">Wiraswasta</option>
            </select>
            
            <label for="status">Status Pernikahan:</label>
            <select id="status" required>
                <option value="Menikah">Menikah</option>
                <option value="Belum Menikah">Belum Menikah</option>
                <option value="Cerai">Cerai</option>
            </select>
            
            <label for="kontak">Email / Nomor HP:</label>
            <input type="text" id="kontak" required>
            
            <button type="button" onclick="sendToWhatsApp()">Daftar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
